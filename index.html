<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanceX</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .nav-left {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-menu {
      display: none;
    }

    .nav-menu a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .nav-right a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.95rem;
    }

    @media (min-width: 768px) {
      .nav-menu {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      display: grid;
      grid-template-columns: 1fr;
      padding: 2rem;
      gap: 2rem;
      align-items: center;
    }

    @media (min-width: 1024px) {
      .hero {
        grid-template-columns: 1fr 1fr;
        padding: 4rem 6rem;
      }
    }

    .hero-text .subtitle {
      color: #ccff00;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .heading {
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.2;
    }

    @media (min-width: 768px) {
      .heading {
        font-size: 3.5rem;
      }
    }

    .highlight {
      color: #ccff00;
    }

    .description {
      color: #aaa;
      margin: 1.5rem 0;
      max-width: 500px;
    }

    .button {
      display: inline-block;
      background-color: #ccff00;
      color: #000;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #b2e600;
    }

    /* Hero Image */
    .hero-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">FinanceX</div>
    <nav class="nav-menu">
      <a href="#">Why FinanceX</a>
      <a href="#">Features</a>
      <a href="#">Update</a>
      <a href="#">Blog</a>
    </nav>
    <div class="nav-right"><a href="#">Sign Up →</a></div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <p class="subtitle">Welcome! Future Platform</p>
      <h1 class="heading">
        The World's <br />
        Most Modern <br />
        Card <span class="highlight">Platform</span>
      </h1>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor
      </p>
      <a href="#" class="button">Get Started →</a>
    </div>

    <div class="hero-image">
      <img src="https://static.vecteezy.com/system/resources/previews/008/490/562/non_2x/credit-card-transparent-background-png.png" alt="FinanceX Card" />

    </div>
  </section>

</body>
</html>
